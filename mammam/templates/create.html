{% extends "mammam/layout.html" %}
{% load static %}

{% block body %}
<div class="container-fluid">
    <form id="create-form" action="/">
        <hr>
        <div class="form-check">
            <input id="food-age-baby" class="form-check-input" type="radio" name="food-age" value="Baby Food">
            <label class="form-check-label" for="food-age-baby">Baby Food</label>
        </div>
        <div class="form-check">
            <input id="food-age-toddler" class="form-check-input" type="radio" name="food-age" value="Toddler Food"
                checked>
            <label class="form-check-label" for="food-age-toddler">Toddler Food</label>
        </div>
        <div class="form-check">
            <input id="food-age-both" class="form-check-input" type="radio" name="food-age" value="Both">
            <label class="form-check-label" for="food-age-both">Both</label>
        </div>

        <hr>
        <div>
            <label for="img"><strong>Upload Recipe Image</strong></label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>

        <hr>
        <div class="mb-3">
            <label for="title" class="form-label-title"><strong>Title</strong></label>
            <input id="recipe-title" name="title" type="text" class="form-control" placeholder="Asia Dumplings">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label-description"><strong>Description</strong></label>
            <input id="recipe-description" name="recipe-description" type="text" class="form-control"
                placeholder="Tell us about your recipe...">
        </div>

        <hr>
        <div id="group-ingredients" class="mb-3">
            <label for="first-ingredient" class="form-label-ingr"><strong>Ingredients</strong></label>
            <table id="table-ingredients" class="col">
                <tr>
                    <td><input id="first-ingredient" type="text" class="form-control" placeholder="250gr flour"></td>
                    <td><button type="button" class="btn btn-secondary" onclick="remove_row($(this))">Remove</button>
                    </td>
                </tr>
            </table>
            <br>
            <button id="button-ingredients" type="button" class="btn btn-secondary">Add more ingredient</button>
        </div>
        <div id="group-steps" class="mb-3">
            <label for="first-step" class="form-label-step"><strong>Steps</strong></label>
            <table id="table-steps" class="col">
                <tr>
                    <td><input id="first-step" type="text" class="form-control"
                            placeholder="Mix flour and water until they thicken"></td>
                    <td><button type="button" class="btn btn-secondary" onclick="remove_row($(this))">Remove</button>
                    </td>
                </tr>
            </table>
            <br>
            <button id="button-steps" type="button" class="btn btn-secondary">Add more step</button>
        </div>

        <button id="button-submit" type="button" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'create.js' %}"></script>
{% endblock %}
